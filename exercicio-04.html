    <script>

      function experiencia(anos) {
        
        var status;

          if(anos <= 1){
            status = "Iniciante";
          }else if(anos > 1 && anos <= 3){
            status = "Intermediário";
          }else if(anos > 3 && anos <= 6){
            status = "Avançado";
          }else if(anos > 6){
            status = "Jedi Master";
          }else{
            status = "Indefinido";
          }

        console.log(status);
      }
      
      var anosEstudo = 7;
      experiencia(anosEstudo);

      

    </script>
